<div class="hero-container">
  <h1 class="title uppercase">{{ page.heading }}</h1>
  <img src="{{ site.logo | absolute_path }}" />

  <div class="quote">
    <h2 id="first-part" class="subtitle citation">{{ page.citation_part1}}</h2>
    <h2 id="second-part" class="subtitle citation">
      <span>. {{ page.citation_part2}}</span>
    </h2>
  </div>
</div>
